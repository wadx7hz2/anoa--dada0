<!DOCTYPE html>
<html data-bs-theme="dark" lang="en">

<head>
  <meta charset="UTF-8">
  <title>Login Page</title>

<body>
  <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
      <a class="navbar-brand mb-0 h1">GALAXY</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="">Belépési oldal</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <div class="container py-5">
    <figure class="text-center">
      <blockquote class="blockquote">
        <p>GALAXY Belépés</p>
      </blockquote>
    </figure>
    <div class="row">
      <form id="loginForm">
        <div class="col">
          <div class="row mb-3">
            <label class="col-sm-2 col-form-label" for="username">Felhasználónév:</label>
            <div class="col-sm-10">
              <input class="form-control" type="text" id="username" name="username" required>
            </div>
          </div>
          <div class="col">
            <div class="row mb-3">
              <label class="col-sm-2 col-form-label" for="username">Jelszó:</label>
              <div class="col-sm-10">
                <input class="form-control" type="password" id="password" name="password" required>
                <div id="passwordHelpBlock" class="form-text">
                  A jelszavát illetve a felhasználónevét az önnek küldött emailben találhatja meg.
                </div>
              </div>
            </div>
            <div class="d-grid gap-2 mx-auto">

            </div>
      </form>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="loginValidation.js"></script>
</body>
</html>
