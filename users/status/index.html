<!DOCTYPE html>
<html lang="en" style="font-size: 18px;">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>XFLIX</title>
    <link rel="icon" type="image/png" sizes="16x16" href="../assets/img/favicon-16x.png">
    <link rel="icon" type="image/png" sizes="32x32" href="../assets/img/favicon-32x.png">
    <link rel="icon" type="image/png" sizes="256x256" href="../assets/img/favicon-128x.png">
    <link rel="icon" type="image/png" sizes="128x128" href="../assets/img/favicon-256x.png">
    <link rel="icon" type="image/png" sizes="512x512" href="../assets/img/favicon-512x.png">
    <link rel="stylesheet" href="../assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../assets/css/styles.min.css">
</head>

<body style="font-family: Nunito, sans-serif;">
    <div class="col text-center d-xxl-flex justify-content-xxl-center align-items-xxl-center" style="margin-top: 30px;margin-bottom: 10px;">
        <h1 class="d-flex justify-content-center align-items-center" style="font-weight: bold;">Állapot</h1>
    </div>
    <div style="margin-top: 60px;"></div>
    <div>
        <div class="col align-self-center mx-auto" style="margin-left: 25%;">
            <div class="progress d-xxl-flex align-self-center mx-auto justify-content-xxl-center" data-bs-toggle="tooltip" data-bss-tooltip="" style="width: 700px;border-bottom-right-radius: 0px!important;border-bottom-left-radius: 0px!important;height: 25px;" title="Minden rendben van!">
                <div class="progress-bar bg-success progress-bar-animated" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="width: 100%;"><span class="visually-hidden">100%</span></div>
            </div>
        </div>
        <div class="accordion mx-auto" role="tablist" id="accordion-1" style="width: 700px;margin-left: 25%;">
            <div class="accordion-item" style="border-top-left-radius: 0px!important;border-top-right-radius: 0px!important;width: 700px;">
                <h2 class="accordion-header" role="tab" style="width: 700px;"><button class="accordion-button collapsed mx-auto" type="button" data-bs-toggle="collapse" data-bs-target="#accordion-1 .item-1" aria-expanded="false" aria-controls="accordion-1 .item-1" style="width: 700px;border-top-left-radius: 0px!important;border-top-right-radius: 0px!important;">Rendszer</button></h2>
                <div class="accordion-collapse collapse item-1 flex-shrink-1 mx-auto" role="tabpanel" data-bs-parent="#accordion-1" style="width: 700px;">
                    <div class="accordion-body">
                        <div class="col">
                            <div class="table-responsive d-xxl-flex justify-content-xxl-center align-items-xxl-center">
                                <table class="table table-hover">
                                    <tbody>
                                        <tr>
                                            <td style="padding-right: 10px;">Belépés</td>
                                            <td style="padding-left: 180px;color: var(--bs-success);">
                                                <div class="d-xxl-flex justify-content-xxl-center align-items-xxl-center">
                                                    <p class="d-xxl-flex justify-content-xxl-center align-items-xxl-center"><svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" fill="currentColor" viewBox="0 0 16 16" class="bi bi-check2" style="margin-right: 5px;color: var(--bs-success);">
                                                            <path d="M13.854 3.646a.5.5 0 0 1 0 .708l-7 7a.5.5 0 0 1-.708 0l-3.5-3.5a.5.5 0 1 1 .708-.708L6.5 10.293l6.646-6.647a.5.5 0 0 1 .708 0z"></path>
                                                        </svg>Működik</p>
                                                </div>
                                            </td>
                                        </tr>
                                        <tr>
                                            <td style="padding-right: 10px;">Oldalak</td>
                                            <td style="padding-left: 180px;color: var(--bs-success);">
                                                <div class="d-xxl-flex justify-content-xxl-center align-items-xxl-center">
                                                    <p class="d-xxl-flex justify-content-xxl-center align-items-xxl-center"><svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" fill="currentColor" viewBox="0 0 16 16" class="bi bi-check2" style="margin-right: 5px;color: var(--bs-success);">
                                                            <path d="M13.854 3.646a.5.5 0 0 1 0 .708l-7 7a.5.5 0 0 1-.708 0l-3.5-3.5a.5.5 0 1 1 .708-.708L6.5 10.293l6.646-6.647a.5.5 0 0 1 .708 0z"></path>
                                                        </svg>Működik</p>
                                                </div>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="accordion-item" style="width: 700px;">
                <h2 class="accordion-header" role="tab"><button class="accordion-button mx-auto" type="button" data-bs-toggle="collapse" data-bs-target="#accordion-1 .item-2" aria-expanded="true" aria-controls="accordion-1 .item-2" style="width: 700px;">Statisztika</button></h2>
                <div class="accordion-collapse collapse show item-2 mx-auto" role="tabpanel" data-bs-parent="#accordion-1" style="width: 700px;">
                    <div class="accordion-body">
                        <div class="mx-auto" style="width: 650px;"><canvas data-bss-chart="{&quot;type&quot;:&quot;bar&quot;,&quot;data&quot;:{&quot;labels&quot;:[&quot;Filmek&quot;,&quot;Sorozatok&quot;,&quot;Rendszer&quot;],&quot;datasets&quot;:[{&quot;label&quot;:&quot;Film probléma&quot;,&quot;backgroundColor&quot;:&quot;#2d338e&quot;,&quot;borderColor&quot;:&quot;#4e73df&quot;,&quot;data&quot;:[&quot;0&quot;,&quot;0&quot;]},{&quot;label&quot;:&quot;Sorozat probléma&quot;,&quot;backgroundColor&quot;:&quot;#007f99&quot;,&quot;borderColor&quot;:&quot;#4e73df&quot;,&quot;data&quot;:[&quot;0&quot;,&quot;0&quot;]},{&quot;label&quot;:&quot;Rendszer probléma&quot;,&quot;backgroundColor&quot;:&quot;#a00054&quot;,&quot;borderColor&quot;:&quot;#4e73df&quot;,&quot;data&quot;:[&quot;0&quot;,&quot;0&quot;,&quot;0&quot;]}]},&quot;options&quot;:{&quot;maintainAspectRatio&quot;:true,&quot;legend&quot;:{&quot;display&quot;:false,&quot;labels&quot;:{&quot;fontStyle&quot;:&quot;normal&quot;}},&quot;title&quot;:{&quot;fontStyle&quot;:&quot;bold&quot;},&quot;scales&quot;:{&quot;xAxes&quot;:[{&quot;gridLines&quot;:{&quot;drawBorder&quot;:true},&quot;ticks&quot;:{&quot;fontColor&quot;:&quot;#000000&quot;,&quot;fontFamily&quot;:&quot;Nunito, sans-serif&quot;,&quot;fontStyle&quot;:&quot;normal&quot;,&quot;beginAtZero&quot;:true}}],&quot;yAxes&quot;:[{&quot;gridLines&quot;:{&quot;drawBorder&quot;:true},&quot;ticks&quot;:{&quot;fontColor&quot;:&quot;#000000&quot;,&quot;fontFamily&quot;:&quot;Nunito, sans-serif&quot;,&quot;fontStyle&quot;:&quot;normal&quot;,&quot;beginAtZero&quot;:true}}]}}}"></canvas></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div>
        <div class="col d-xxl-flex align-self-center mx-auto justify-content-xxl-center" data-bs-toggle="tooltip" data-bss-tooltip="" style="margin-top: 60px;padding-top: 10px;color: rgba(33,37,41,0.39);" title="Itt láthassa a különböző fázisokat!">
            <p class="d-xxl-flex justify-content-xxl-center align-items-xxl-center" style="color: var(--bs-success);margin-right: 15px;margin-left: 15px;"><svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" fill="currentColor" viewBox="0 0 16 16" class="bi bi-check2" style="color: var(--bs-success);margin-right: 10px;background: var(--bs-success);border-radius: 6px;">
                    <path d="M13.854 3.646a.5.5 0 0 1 0 .708l-7 7a.5.5 0 0 1-.708 0l-3.5-3.5a.5.5 0 1 1 .708-.708L6.5 10.293l6.646-6.647a.5.5 0 0 1 .708 0z"></path>
                </svg>Működik</p>
            <div style="border-right: 1px solid var(--bs-border-color-translucent);height: 25px;color: rgba(33,37,41,0.08);"></div>
            <p class="d-xxl-flex justify-content-xxl-center align-items-xxl-center" style="color: var(--bs-orange);margin-left: 15px;margin-right: 15px;"><svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" fill="currentColor" viewBox="0 0 16 16" class="bi bi-check2" style="color: var(--bs-orange);margin-right: 10px;background: var(--bs-orange);border-radius: 6px;">
                    <path d="M13.854 3.646a.5.5 0 0 1 0 .708l-7 7a.5.5 0 0 1-.708 0l-3.5-3.5a.5.5 0 1 1 .708-.708L6.5 10.293l6.646-6.647a.5.5 0 0 1 .708 0z"></path>
                </svg>Részleges Leállás</p>
            <div style="border-right: 1px solid var(--bs-border-color-translucent);height: 25px;color: rgba(33,37,41,0.08);"></div>
            <p class="d-xxl-flex justify-content-xxl-center align-items-xxl-center" style="color: var(--bs-red);margin-left: 15px;"><svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" fill="currentColor" viewBox="0 0 16 16" class="bi bi-check2" style="color: var(--bs-red);margin-right: 10px;background: var(--bs-red);border-radius: 6px;">
                    <path d="M13.854 3.646a.5.5 0 0 1 0 .708l-7 7a.5.5 0 0 1-.708 0l-3.5-3.5a.5.5 0 1 1 .708-.708L6.5 10.293l6.646-6.647a.5.5 0 0 1 .708 0z"></path>
                </svg>Szolgáltatáskiesés</p>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.bundle.min.js"></script>
    <script src="../assets/js/script.min.js"></script>
</body>

</html>
