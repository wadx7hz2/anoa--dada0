<!DOCTYPE html>
<html>
<head>
  <title>Bejelentkezés</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="shortcut icon" href="https://havok-corp.netlify.app/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="login-container">
      <h1 class="text-center mb-4">Bejelentkezés</h1>
      <form id="loginForm">
        <div class="form-group">
          <label for="email-input">Email</label>
          <input type="email" id="email-input" class="form-control" required>
        </div>
        <div class="form-group">
          <label for="password-input">Jelszó</label>
          <input type="password" id="password-input" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-primary btn-block">Belépés</button>
      </form>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
