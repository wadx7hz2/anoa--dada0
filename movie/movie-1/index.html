<!DOCTYPE html>
<html>
<head>
    <title>Movie Watching Page</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000000;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }

        #movie-container {
            position: relative;
            width: 100%;
            height: 0;
            padding-bottom: 56.25%;
            overflow: hidden;
        }

        #movie-iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }

        #movie-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: #ffffff;
            text-align: center;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        #movie-container:hover #movie-overlay {
            opacity: 1;
        }

        #movie-title {
            font-size: 48px;
            font-weight: bold;
            margin-bottom: 20px;
            text-shadow: 0 4px 6px rgba(0, 0, 0, 0.5);
            animation: pulse 2s ease-in-out infinite;
        }

        #movie-description {
            font-size: 24px;
            max-width: 600px;
            margin-bottom: 40px;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.5);
            animation: slide-in 1s ease-in-out;
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
            100% {
                transform: scale(1);
            }
        }

        @keyframes slide-in {
            0% {
                transform: translateY(20px);
                opacity: 0;
            }
            100% {
                transform: translateY(0);
                opacity: 1;
            }
        }

        #movie-action {
            display: inline-block;
            padding: 15px 40px;
            background-color: #e50914;
            color: #ffffff;
            font-size: 24px;
            font-weight: bold;
            text-decoration: none;
            border-radius: 4px;
            transition: background-color 0.3s ease;
        }

        #movie-action:hover {
            background-color: #b6060d;
        }
    </style>
</head>
<body>
    <div id="movie-container">
        <iframe id="movie-iframe" src="youtube.com" allowfullscreen></iframe>
        <div id="movie-overlay">
            <div id="movie-title">Movie Title</div>
            <div id="movie-description">Movie Description</div>
            <a id="movie-action" href="#">Watch Now</a>
        </div>
    </div>
        <script>
  // Function to check if the user is logged in
  function checkAuthentication() {
    // Check if user is logged in using Netlify Identity
    if (!netlifyIdentity.currentUser()) {
      // User is not logged in, redirect to login page
      window.location.href = "https://havokcorp.netlify.app/site-login/"; // Replace with the actual URL of your login page
    }
  }

  // Execute the checkAuthentication function when the page loads
  document.addEventListener("DOMContentLoaded", function() {
    checkAuthentication();
  });
    </script>
</body>
</html>
