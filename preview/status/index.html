<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>XFLIX</title>
    <link rel="icon" type="image/png" sizes="16x16" href="../assets/img/favicon-16x.png">
    <link rel="icon" type="image/png" sizes="32x32" href="../assets/img/favicon-32x.png">
    <link rel="icon" type="image/png" sizes="256x256" href="../assets/img/favicon-128x.png">
    <link rel="icon" type="image/png" sizes="128x128" href="../assets/img/favicon-256x.png">
    <link rel="icon" type="image/png" sizes="512x512" href="../assets/img/favicon-512x.png">
    <link rel="stylesheet" href="../assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../assets/css/styles.min.css">
</head>

<body style="background: #001c30;color: var(--bs-white);">
    <nav class="navbar navbar-dark navbar-expand-md py-3" style="padding-bottom: 20px!important;background: #000f1a;color: var(--bs-white);border-bottom-width: 1px;border-bottom-style: solid;">
        <div class="container"><a class="navbar-brand d-flex align-items-center" href="#"></a>
            <div class="col d-flex justify-content-start align-items-center"><img class="img-fluid" src="../assets/img/logo.png" title="XFLIX" loading="eager" height="75" width="164"></div><button data-bs-toggle="collapse" class="navbar-toggler" data-bs-target="#navcol-5"><span class="visually-hidden">Toggle navigation</span><span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse" id="navcol-5">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item d-flex justify-content-center align-items-center"></li>
                </ul>
                <div class="modal fade" role="dialog" tabindex="-1" id="modal-1">
                    <div class="modal-dialog" role="document">
                        <div class="modal-content">
                            <div class="modal-header text-white" style="background: #000f1a;">
                                <h4 class="modal-title">Bejelentkezés</h4><button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                            </div>
                            <div class="modal-body" style="color: #000f1a;">
                                <section class="py-4 py-xl-5">
                                    <div class="container">
                                        <div class="row d-flex justify-content-center">
                                            <div class="col-md-6 col-xl-4" style="width: 450px;">
                                                <div class="card mb-5">
                                                    <div class="card-body d-flex flex-column align-items-center">
                                                        <form class="text-center" method="post">
                                                            <div class="mb-3"><input class="form-control" type="email" name="email" placeholder="Email"></div>
                                                            <div class="mb-3"><input class="form-control" type="password" name="password" placeholder="Jelszó"></div>
                                                            <div class="mb-3"><button class="btn btn-primary d-block w-100" type="submit">Belépés</button></div>
                                                        </form>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </section>
                            </div>
                            <div class="modal-footer"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </nav>
    <div class="container"></div>
    <div class="container py-4 py-xl-5">
        <div class="col">
            <div class="table-responsive" style="background: var(--bs-white);border-radius: 6px;">
                <table class="table">
                    <thead>
                        <tr></tr>
                    </thead>
                    <tbody>
                        <tr></tr>
                        <tr>
                            <td class="d-xxl-flex justify-content-xxl-center align-items-xxl-center">
                                <div class="col">
                                    <div><canvas data-bss-chart="{&quot;type&quot;:&quot;bar&quot;,&quot;data&quot;:{&quot;labels&quot;:[&quot;Szeptember&quot;,&quot;Október&quot;,&quot;November&quot;,&quot;December&quot;],&quot;datasets&quot;:[{&quot;label&quot;:&quot;Lejátszási probléma&quot;,&quot;backgroundColor&quot;:&quot;#001c30&quot;,&quot;borderColor&quot;:&quot;#fa00ff&quot;,&quot;data&quot;:[&quot;2&quot;,&quot;0&quot;,&quot;0&quot;,&quot;0&quot;]},{&quot;label&quot;:&quot;Egyéb probléma&quot;,&quot;backgroundColor&quot;:&quot;#00195b&quot;,&quot;borderColor&quot;:&quot;#00e0ff&quot;,&quot;data&quot;:[&quot;0&quot;,&quot;0&quot;,&quot;0&quot;,&quot;0&quot;]}]},&quot;options&quot;:{&quot;maintainAspectRatio&quot;:true,&quot;legend&quot;:{&quot;display&quot;:true,&quot;labels&quot;:{&quot;fontStyle&quot;:&quot;normal&quot;,&quot;fontFamily&quot;:&quot;Overpass, sans-serif&quot;,&quot;fontSize&quot;:14,&quot;fontColor&quot;:&quot;#000f1a&quot;},&quot;position&quot;:&quot;bottom&quot;,&quot;reverse&quot;:false},&quot;title&quot;:{&quot;fontStyle&quot;:&quot;normal&quot;,&quot;display&quot;:true,&quot;text&quot;:&quot;XFLIX Állapot&quot;,&quot;fontFamily&quot;:&quot;Nunito, sans-serif&quot;,&quot;fontSize&quot;:28,&quot;fontColor&quot;:&quot;#001c30&quot;},&quot;scales&quot;:{&quot;xAxes&quot;:[{&quot;gridLines&quot;:{&quot;drawBorder&quot;:true,&quot;drawTicks&quot;:true,&quot;drawOnChartArea&quot;:true},&quot;ticks&quot;:{&quot;fontFamily&quot;:&quot;Overpass, sans-serif&quot;,&quot;fontStyle&quot;:&quot;normal&quot;,&quot;beginAtZero&quot;:false}}],&quot;yAxes&quot;:[{&quot;gridLines&quot;:{&quot;drawBorder&quot;:true,&quot;drawTicks&quot;:true,&quot;drawOnChartArea&quot;:true},&quot;ticks&quot;:{&quot;fontFamily&quot;:&quot;Overpass, sans-serif&quot;,&quot;fontStyle&quot;:&quot;normal&quot;,&quot;beginAtZero&quot;:false}}]}}}"></canvas></div>
                                </div>
                                <div class="modal fade" role="dialog" tabindex="-1" id="modal-3">
                                    <div class="modal-dialog" role="document">
                                        <div class="modal-content">
                                            <div class="modal-header" style="background: #000f1a;">
                                                <h4 class="modal-title"><span style="color: rgb(255, 255, 255);">Letöltés&nbsp;— XFLIX Mobilalkalmazás</span></h4><button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                            </div>
                                            <div class="modal-body">
                                                <div class="ratio ratio-16x9 d-xxl-flex justify-content-xxl-center align-items-xxl-center" style="border-radius: 7px;border: 3px solid #001c30;"><iframe src="https://xflix-inc-corp.netlify.app/users/files/movie/"></iframe></div>
                                            </div>
                                            <div class="modal-footer" style="background: #000f1a;"></div>
                                        </div>
                                    </div>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div class="row">
            <div class="col d-flex justify-content-center align-items-end">
                <div style="margin-bottom: 60px;margin-top: 60px;"></div>
            </div>
        </div>
    </div>
    <footer class="text-center" style="background: #000f1a;">
        <div class="container text-white py-4 py-lg-5" style="padding-top: 35px!important;padding-bottom: 35px!important;">
            <p class="text-muted mb-0" style="text-align: center;">Copyright © 2023 XFLIX</p>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.bundle.min.js"></script>
    <script src="../assets/js/script.min.js"></script>
</body>

</html>
